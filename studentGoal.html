<main class="page-auth">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-3">
                <section class="auth-wrapper">
                    <div class="row">
                        <div class="col-md-6 mb-4 mb-md-0">
                            <h6 class="auth-section-title1" id="name">Hi </h6>
                            <p class="auth-section-subtitle" id="course_name"></p>
                            <form class="card p-3 bg-light">
                                <div class="form-group">
                                    <label for="goal_grade">Please set your target grade for the course
                                        </label>
                                    <br>
                                    By setting a goal for a grade, you're creating an expectation for how much to learn.
                                    <div class="input-group mb-3">   
                                        <input type="number" class="form-control" id="goal_grade" name="goal_grade"
                                           placeholder="">
                                        <div class="input-group-append">
                                            <span class="input-group-text">%</span>
                                        </div>
                                    </div>
                                    <p class="form-error" id="emailError"></p>
                                </div>
                                <button class="btn joinButton" type="button" id="submitTargetGrade">
                                    Submit
                                </button>
                                <p class="mb-0">
                                    <a href="student_dashboard.html" class="font-weight-bold" style="text-decoration: none;">Not now</a>
                                </p>
                            </form>
                        </div>

                        <!--                        </div>-->
                    </div>
                </section>
            </div>

</main>
