<body>
    <header class="learnMore-header course-registration-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light learnMore-navbar">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/learnMore/LearnMore_logo_transparent.svg" alt="learnMore">
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mt-2 mt-lg-0">
                        <li class="nav-item mr-2 mb-3 mb-lg-0 signOut">

                        </li>
                    </ul>
                </div>
            </nav>

        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col margin course_registration_greetings">
                    <p class="font-weight-bold">Hi,  <span id="userFirstName"></span></span> <span id="userLastName"></span></p>
                    <p class="font-weight-bold"> Let's get you set up.</p>
                    <div class="borderBox">
                        <!-- <h6>Course Code</h6> -->
                        <h6 class="font-weight-bold">Ask your teacher for the course code then enter it here</h6>
                        <div>
                            <div class="form-group btnCen">
                                 <!-- <label for="courseCode">Ask your teacher for the course code then enter it here</label>
                                 <br><br> -->
                                <input type="courseCode" class="form-control" id="CourseCodeInput" name="courseCode">

                            </div>
                            <div class="btnCen">
                                <button class="btn font-weight-bold" id="joinButton" type="submit">Join</button>                              
                            </div>
                            <a href="student_dashboard.html" class="font-weight-bold" style="text-decoration: none">Not now</a>

                        </div>
                    </div>
                    <br>
                    <p class="font-weight-bold">To sign in with a course code</p>
                    <p class="spacing">* Use an authorized account</p>
                    <p>* Use a code with XYZ letters or number, and no spaces or symbols</p>
                </div>
                <div class="col"></div>
            </div>

        </div>
    </main>
