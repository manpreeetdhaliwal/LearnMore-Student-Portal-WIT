    <main class="page-auth">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <section class="auth-wrapper">
                        <div class="row">
                            <div class="col-md-6 mb-4 mb-md-0">
                                <h2 class="auth-section-title">Create account</h2>
                                <p class="auth-section-subtitle">Create your account to continue.</p>
                                <form id="registerForm">
                                    <div class="form-group">
                                        <label for="firstName">First Name <sup>*</sup></label>
                                        <input type="firstName" class="form-control" id="firstName" name="firstName" placeholder="First Name">                                        
                                            <p class="form-error" id="firstNameError"></p>
                                          
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name <sup>*</sup></label>
                                        <input type="lastName" class="form-control" id="lastName" name="lastName" placeholder="Last Name">                                        
                                            <p class="form-error" id="lastNameError"></p>
                                          
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email <sup>*</sup></label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">                                        
                                            <p class="form-error" id="emailError"></p>
                                          
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password<sup>*</sup></label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                        <p class="form-error" id="passwordError"></p>
                                        <label class="password-rule" >
                                            Password should be atleast 8 characters long. It must include one lowercase letter, one uppercase letter, one numeric digit and one special character.
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password <sup>*</sup></label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                                        <p class="form-error" id="confirmPasswordError"></p>
                                    </div>
                                    <div class="form-group">
                                        <label for="userRole">Select you role <sup>*</sup></label>
                                        <select class="form-control" name="userRole" id="userRole" required>
                                            <option selected value="">Select you role</option>
                                            <option value="teacher">I am a teacher</option>
                                            <option value="student">I am a student</option>                                            
                                          </select>
                                          <p class="form-error" id="userRoleError"></p>
                                        
                                    </div>
                                    <button class="btn btn-primary btn-auth-submit" type="submit" id="btnRegister">Create account</button>
                                </form>
                                <p class="mb-0">
                                    <a href="login.html" class="text-dark font-weight-bold">Already have an acocunt? Sign in</a>
                                </p>
                            </div>
                            <div class="col-md-6 d-flex align-items-center main-page-image">
                                <!-- <img src="assets/images/Register.png" alt="login" class="img-fluid"> -->
                                <img src="assets/images/learnMore/student.png" alt="login" class="img-fluid">
                            </div>
                        </div>
                    </section>
